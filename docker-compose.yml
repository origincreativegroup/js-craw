version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: job-crawler-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: job_crawler
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: job-crawler-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  selenium-chrome:
    image: selenium/standalone-chrome:latest
    container_name: job-crawler-selenium
    shm_size: 2gb
    ports:
      - "4444:4444"
    environment:
      - SE_NODE_MAX_SESSIONS=4
      - SE_NODE_SESSION_TIMEOUT=300
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: job-crawler-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  job-crawler:
    image: jscraw.lan:5000/js-craw:latest
    pull_policy: always
    # For local development, uncomment the line below and comment out the image line above
    # build: .
    container_name: job-crawler-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      selenium-chrome:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/job_crawler
      - REDIS_URL=redis://redis:6379/0
      - SELENIUM_HOST=http://selenium-chrome:4444/wd/hub
      - OLLAMA_HOST=http://ollama:11434
    env_file:
      - .env
    volumes:
      - ./static:/app/static:ro
    ports:
      - "8001:8001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  ollama_data:

